exp: synthetic # only valid for "synthetic", "cutest", "adversarial", "fine-tuning"

# experiment options
func_name: rosenbrock # only valid for "ackley", "levy", "rosenbrock", "quadratic", "rastrigin"
seed: 456
dimension: 1000
num_iterations: 20000
optimizers: # TODO.md Algorithm comparison
  - vanilla      # ES + single baseline (baseline for speedup)
  - zoar         # ZoAR with history
  - relizo       # ReLIZO
  - twopoint     # Two-point central difference
  - zohs         # ZOHS
  - sepcmaes     # Sep-CMA-ES (separable covariance, high-dimensional)
  - adasmooth_es # AdaSmoothES v1 (BEST: 986.65 @ K=10)

# optimization options
lr: 0.001
betas: # momentum for first / second moment
  - 0.9
  - 0.99
epsilon: 1.0e-8 # epsilon
update_rule: radazo # "sgd", "adam", "radazo"

# ---- # for ZO algorithm
num_queries: 10 # number of query samples (default: 10 for fair comparison)
                # vanilla/es/rl: uses num_queries directions
                # twopoint: uses num_queries//2 directions (matched budget)
mu: 0.05 # zo eps

# ---- # for RL RL w/ history algorithm
num_histories: 5 # number of histories (for zoar, zohs)

# ---- # for xNES (optional, will use defaults if not specified)
# eta_mu: 1.0         # learning rate for mean update
# eta_sigma: null     # learning rate for sigma update (auto if null)
# eta_bmat: null      # learning rate for B matrix update (auto if null)
# use_fshape: true    # whether to use fitness shaping
# initial_sigma: 0.1  # initial step size for xNES (default: 0.1)

# ---- # for SepCMAES (optional, will use defaults if not specified)
# sigma: 0.1           # initial step size for CMA-ES (default: uses mu value)
population_size: 10    # Fair comparison: same as num_queries (default auto: 24 for d=1000)

# ---- # for AdaSmoothZO (optional, will use defaults if not specified)
# beta_init: 1.0       # initial temperature β_0 (default: 1.0)
# beta_decay: 0.05     # temperature decay rate (default: 0.05)
# beta_schedule: polynomial  # schedule type: 'constant', 'exponential', or 'polynomial'
# Note: AdaSmoothZO uses lr=1.0 internally (not configurable)

# ---- # for AdaSmoothES (v1 implementation) - BEST CONFIGURATION
# Adaptive beta scheduler: CMA Match + Decay (best for K=10)
# Performance: 986.65 (beats SepCMAES 1091.95 by 9.6%)
adaptive_beta: cma_match     # Best adaptive scheduler
cma_decay: 0.001             # Decay rate for CMA Match
baseline: mean               # Baseline type for variance reduction

# ---- # for AdaSmoothES v2 (modular implementation with divergences + schedules)
# Divergence: 'kl', 'reverse_kl', 'chi2', 'renyi', 'tsallis', 'huber'
# Schedule: 'constant', 'linear', 'exponential', 'polynomial', 'cosine', 'step', 'adaptive', 'cyclic'
divergence: kl              # Default: KL divergence
temperature_schedule: polynomial  # Default: polynomial decay
beta_init: 10.0             # Initial temperature
beta_decay: 0.001           # Decay rate for polynomial/exponential
# beta_min: 0.01            # Minimum temperature (optional)
# poly_power: 1.0           # Power for polynomial (optional)

# For Rényi divergence:
# divergence: renyi
# renyi_alpha: 2.0

# For cyclic schedule:
# temperature_schedule: cyclic
# beta_min: 5.0
# beta_max: 15.0
# cycle_length: 500
# cyclic_mode: triangular