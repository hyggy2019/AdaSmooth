exp: synthetic # AdaSmoothES optimized for K=10

# experiment options
func_name: rosenbrock
seed: 456
dimension: 1000
num_iterations: 10000
optimizers:
  - adasmooth_es  # AdaSmoothES with adaptive beta scheduler

# optimization options
lr: 0.001
betas: [0.9, 0.99]
epsilon: 1.0e-8
update_rule: radazo

# ---- ZO parameters
num_queries: 10  # Small sample size
mu: 0.05         # Perturbation parameter
num_histories: 5 # For filename generation (not used by AdaSmoothES)

# ---- AdaSmoothES BEST CONFIG for K=10
# Uses CMA Match + Decay for robustness with small samples
adaptive_beta: cma_match
cma_decay: 0.001

# Baseline for variance reduction
baseline: mean

