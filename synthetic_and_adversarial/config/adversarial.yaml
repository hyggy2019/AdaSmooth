exp: adversarial # only valid for "synthetic", "cutest", "adversarial", "fine-tuning"
device: cpu # only valid for "cuda", "cpu", "mps"

# experiment options
model: cnn
dataset: mnist # only valid for "mnist", "cifar10"
idx: 1 # image index
seed: 456
x_dim: 784 # attack tensor dimension, make sure be equal to image size
num_iterations: 3000  # TODO.md: adversarial attack iterations
optimizers: # TODO.md Algorithm comparison
  - vanilla      # ES + single baseline (baseline for speedup)
  - zoar         # ZoAR with history
  - relizo       # ReLIZO
  - twopoint     # Two-point central difference
  - zohs         # ZOHS
  - sepcmaes     # Sep-CMA-ES
  - adasmooth_es # AdaSmoothES (best configuration)

# optimization options
lr: 0.01
betas: # momentum for first / second moment
  - 0.9
  - 0.99
epsilon: 1.0e-8 # epsilon
update_rule: radazo # "sgd", "adam", "radazo"

# ---- # for ZO algorithm
num_queries: 10 # number of query samples (consistent with synthetic)
mu: 0.05 # zo eps

# ---- # for RL RL w/ history algorithm
num_histories: 5 # number of histories (for zoar, zohs)

# ---- # for SepCMAES
population_size: 10

# ---- # for AdaSmoothES (best configuration)
adaptive_beta: cma_match
cma_decay: 0.001
baseline: mean